<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*nested selectors */
        p strong i { /*selects every strong element in all paragraphs */ 
            color: blue;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <strong>Target <i>Me</i></strong> Quis temporibus reiciendis minus quia tempora ab et, modi, ipsa quisquam quo rem, veritatis voluptatibus ex ut alias excepturi nobis doloremque voluptates.
        </p>
        
        <strong>This is bold</strong>
    </div>
</body>
</html>
